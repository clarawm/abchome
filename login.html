<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>book.</title>
    <!--NOME DO SITE-->
    <link rel="stylesheet" href="css/estilo.css" />
    <!--INCLUIR CSS-->
  </head>

  <body>
    <header>
      <picture>
        <div>
          <a> <img src="./logo img/Group 8.png" alt="logo" /> </a>
        </div>
      </picture>
      <nav>
        <div>
          <ul>
            <li class="mainn">
              <a href="">Sobre</a>
            </li>
            <li class="mainn">
              <a href="index.html">Início</a>
            </li>
            <li class="mainn">
              <a href="">Ajuda</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="content">
        <section class="auth">
        <picture class="cadastro_img">
          <img src="./logo img/Login.png" alt="Img Login" />
        </picture>
          <form action="cadastrar.html" method="post">
            <label for="email">E-mail ou nome de usuário:</label>
            <div>
              <img src="./ic login/email 1.png" alt="Email" />
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="E-mail"
              />
            </div>
            <label for="senha">Senha:</label>
            <div>
              <img src="./ic login/key 2.png" alt="Key" />
              <input
                type="password"
                name="senha"
                id="senha"
                required
                placeholder="Senha"
              />
            </div>
            <p>
              Não possui uma conta? <a href="cadastro.html">Cadastre-se</a>
            </p>
          </form>
        </section>
      </main>

    <footer>
      <div>
        <a href="https://discord.com/" target="_blank">
          <img src="./ícones/discord 1.svg" alt="Ícone-discord" />
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <img src="./ícones/instagram 1.svg" alt="Ícone-instagram" />
        </a>
        <a href="https://twitter.com/login?lang=pt" target="_blank">
          <img src="./ícones/twitter 1.svg" alt="Ícone-Twitter" />
        </a>
      </div>
    </footer>
  </body>
</html>
